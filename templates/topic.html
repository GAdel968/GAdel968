<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        {{if .LoggedIn}}
        <a href="/user" style="text-decoration: none;">
            <p>Connecté en tant que <b>{{.Username}}</b></p>
        </a>
        {{else}}
        <p>Non connecté</p>
        {{end}}
    </header>

    <div class="navbar">
        <h1><a href="/">Vroom Forum</a></h1>
        <div class="buttons">
            {{if .LoggedIn}}
            <a href="/logout"><button>Déconnexion</button></a>
            {{else}}
            <a href="/login"><button>Login</button></a>
            <a href="/signup"><button>Sign up</button></a>
            {{end}}
        </div>
    </div>
    <h2>{{.Title}}</h2>



    <div class="posts">
        {{range .Posts}}
        <div class="post">
            <p>{{.Content}}</p>
            <p class="date-post">{{.Username}} {{.DatePost}}</p>
        </div>
        {{end}}
    </div>

    <div class="post-message">
        <form method="post">
            <textarea name="content" rows="4" cols="50" placeholder="Votre message..."></textarea>
            <br />
            <input type="submit" value="Poster" />
        </form>
    </div>


</body>

</html>
